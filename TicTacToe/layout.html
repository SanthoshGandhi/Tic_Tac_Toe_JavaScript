<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="layout.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>layout</title>
</head>

<body id="fullpage">
    <div class="row">
        <div class="column">
            <div class="container-layout" id="overlayout">
                <div class="layout-item" onclick="Play('1')"><i id="1"></i></div>
                <div class="layout-item" onclick="Play('2')"><i id="2"></i></div>
                <div class="layout-item" onclick="Play('3')"><i id="3"></i></div>
                <div class="layout-item" onclick="Play('4')"><i id="4"></i></div>
                <div class="layout-item" onclick="Play('5')"><i id="5"></i></div>
                <div class="layout-item" onclick="Play('6')"><i id="6"></i></div>
                <div class="layout-item" onclick="Play('7')"><i id="7"></i></div>
                <div class="layout-item" onclick="Play('8')"><i id="8"></i></div>
                <div class="layout-item" onclick="Play('9')"><i id="9"></i></div>
            </div>
            <div class="column">
                <div class="player-name">
                    <label>Player One : X</label>
                    <label>Player Two : O</label>
                    <fieldset>
                        <label>Round :</label>
                        <label id="roundcount">0</label><br><br>
                        <div>
                            <label>Player 1:</label>
                            <input type="text" id="player1score" value="0" readonly>
                        </div>
                        <div>
                            <label>Player 2:</label>
                            <input type="text" id="player2score" value="0" readonly>
                        </div>
                        <div>
                            <label>Draw:</label>
                            <input type="text" id="Drawscore" value="0" readonly>
                        </div>
                    </fieldset>
                    <div>
                        <button>Quit</button>
                        <button onclick="nextgame()">continue</button>
                    </div>
                    <div style="padding-top: 30px;font-weight: bold;">
                        <p id="instruction" style="color: red;font-size: large;">!!Player One have to start this Round.....</p>
                    </div>
                </div>
                <div class="reset-btn">
                    <button onclick="resetpage()">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js" async defer></script>
</body>

</html>
